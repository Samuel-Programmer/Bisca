<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shuffle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
  
        <div class="container intro">
            <div class="row">
              <div class="col-sm-4">
                <div class="jumbotron intro">
                    <h1>Player 1</h1>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="jumbotron intro">
                    <h1 class="display-4">Bisca</h1>
                    <a class="btn btn-primary btn-lg start" href="#" role="button">start</a>
                    <a class="btn btn-primary btn-lg deal" href="#" role="button">deal</a>
                  </div>
              </div>
              <div class="col-sm-4">
                <div class="jumbotron intro">
                    <h1>Player 2</h1>
                </div>
              </div>
            </div>
          </div>

        <div class="container board">

            <div class="player1">
                <div class="hand">
                   <div type="button" class="button card player1hand0">
                   </div>
                   <div type="button" class="button card player1hand1">
                   </div>
                   <div type="button" class="button card player1hand2">
                   </div>
                </div> 
            

                <div class="inplay">
                    <div class="button card player1inplay">
                    </div>
                </div>
            </div>    

            <div class="row centre">
                <div class="col-sm-1">
                    <div class="button card trump">
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="button card deck">
                    </div>
                </div>
            </div>

            <div class="player2">
                <div class="inplay">
                    <div class="button card player2inplay">
                    </div>
                </div>

                <div class="hand">
                    <div type="button" class="button card player2hand0">
                    </div>
                    <div type="button" class="button card player2hand1">
                    </div>
                    <div type="button" class="button card player2hand2">
                    </div>
                </div>
            </div>     

        </div> 

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js" async defer></script>
    </body>
</html>
